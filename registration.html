<html>
<head>
<title> Registration Form</title>
</head>
<body>
<h1><center>Devops Lab</center></h1>
<h2><center>Student Registration Form</center></h2>
<form>
<table bgcolor="yellow" border=5 align="center" cellspacing=12 cellpadding=20>
<tr>
<td> name
<td> <input type="text">
</tr>
<tr>
<td> password
<td> <input type="password">
</tr>
<tr>
<td> address
<td> <textarea rows=5 cols=20> </textarea>
</tr>
<tr>
<td> gender
<td> <input type="radio" name="g" checked> male
<td> <input type="radio" name="g"> female
</tr>
<tr>
<td> qualification
<td>
<select>
<option> ME/MTECH </option>
<option> BE/BTECH </option>
<option> MCA </option>
<option> MBA </option>
</select>
</tr>
<tr>
<td> <input type="submit" value="submit">
<td> <input type="reset" value="clear"> 
</tr>
</body>
</html>
